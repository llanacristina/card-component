<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div id="img-principal">
      <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
      <img src="images/image-equilibrium.jpg" alt="Equilibrium-image">
    </div>
    
    <section>
      <h1>Equilibrium #3429</h1>
      <span class="description">Our Equilibrium collection promotes balance and calm.</span>
      
      <div class="details">

        <div class="topic1">
          <img src="images/icon-ethereum.svg" alt="icone-diamante">
          <div class="number">
            <p>0.041ETH</p>
          </div>
        </div>

        <div class="topic2">
          <img src="images/icon-clock.svg" alt="icone-relogio">
          <div class="date">
            <span>3 days left</span>
          </div>
        </div>
      </div>

      <div class="creator">
          <img src="images/image-avatar.png" alt="imagem do criador deste card">
        <div class="text-name">
          <span>Creation of</span> Jules Wyvern
        </div>
        </div>
    </section>
  </main>
</body>
</html>
